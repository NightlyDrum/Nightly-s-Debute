<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roblox Scripts</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Combat Masters Script | Spinbot Jump ESP</h1>
            <div class="settings-icon">
                <img src="gear-icon.png" alt="Settings">
            </div>
        </div>
        <div class="content">
            <h2>Spinbot Settings</h2>
            <div class="spinbot-settings">
                <label for="spinbot-checkbox">Spinbot</label>
                <input type="checkbox" id="spinbot-checkbox">
                <label for="spin-speed">Spin Speed (Seconds):</label>
                <input type="number" id="spin-speed" value="1.0">
            </div>
            <div class="slider-container">
                <input type="range" min="0.1" max="2" value="1" step="0.1" id="speed-slider">
                <output id="speed-output">1.0</output>
            </div>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
